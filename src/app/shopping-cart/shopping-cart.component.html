<form class="form-wrapper">
    <div class="row">
        <section class="col-4">
            <div class="row">
                <div class="form-group col-6">
                    <h4>Nombre</h4>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-6">
                    <h4>Contraseña</h4>
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                </div>
            </div>
        </section>
        <section class="col-8">
            <div class="row">
                <div class="col-3 cart-button">
                    <button type="button" class="btn btn-primary">Create cart</button>
                </div>
                <div class="col-3 cart-button">
                    <button type="button" class="btn btn-primary">Pay cart</button>
                </div>
                <div class="col-3 cart-button">
                    <button type="button" class="btn btn-primary">Delete cart</button>
                </div>
                <div class="col-3 cart-button">
                    <button type="button" class="btn btn-primary">Cost cart</button>
                </div>
            </div>
        </section>
    </div>
    
</form>
