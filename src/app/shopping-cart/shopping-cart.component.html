<div class="container">
    <section class="row">
        <div class="col-12">
            <form class="form-wrapper" [formGroup]="shoppingForm">
                <div class="row">
                    <section class="col-4">
                        <div class="row">
                            <div class="form-group col-6">
                                <h4>Nombre</h4>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="name" [class.is-invalid]="isInvalid('name')">
                            </div>
                            <div class="form-group col-6">
                                <h4>Contraseña</h4>
                                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" formControlName="password" [class.is-invalid]="isInvalid('name')">
                            </div>
                        </div>
                    </section>
                    <section class="col-8 mb-4">
                        <div class="row">
                            <div class="col-3 cart-button">
                                <button type="button" class="btn btn-primary cart-button-content" [disabled]="!cart_clean" (click)="createCart()">Create cart</button>
                            </div>
                            <div class="col-3 cart-button">
                                <button type="button" class="btn btn-primary cart-button-content" [disabled]="!cart_create" (click)="payCart()">Pay cart</button>
                            </div>
                            <div class="col-3 cart-button">
                                <button type="button" class="btn btn-primary cart-button-content" [disabled]="!cart_create" (click)="deleteCart()">Delete cart</button>
                            </div>
                            <div class="col-3 cart-button">
                                <button type="button" class="btn btn-primary cart-button-content" [disabled]="!cart_create" (click)="calculateCostCart()">Cost cart</button>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </section>
    <section class="row">
        <div class="col-6">
            <app-products [cart_create]="cart_create" (productAddedEvent)="addProduct($event)" (productSubstractEvent)="substractProduct($event)" #products></app-products>
        </div>
        <div class="col-6 mt-5">
            <h4>Clients</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Vip</th>
                        <th>Spent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{ client.name }}</td>
                        <td>{{ client.vip }}</td>
                        <td>{{ client.spent }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
